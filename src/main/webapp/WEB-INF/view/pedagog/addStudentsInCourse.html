<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Course</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/adminHome.css}" />
</head>
<body style="background-color: #D3D3D3;">
	<div th:replace="templates/pedagogueHeader :: headertemplate"></div>
	<div class="form">
		<div th:if="${message}" th:text="${message}"
			th:class="${'alert ' + alertClass}"></div>
		<form class="form-horizontal" action="#"
			th:action="@{/pedagogue/addStudentsInCourse}" th:object="${utilDto}"
			th:method="post">
			<input type="hidden" th:field="*{idCourse}"
				th:value="${utilDto.idCourse}" />
			<div class="form-group">
				<label for="students" class="control-label col-sm-4">Students</label>
				<div class="col-sm-8">
					<select th:field="*{studentIds}" class="form-control"
						id="dropOperator" multiple="multiple" th:required="required">
						<option th:each="student : ${students}" th:value="${student.id}"
							th:text="${student.firstname +' '+student.lastname}"></option>
					</select>
				</div>
			</div>


			<div class="container">
				<div class="row">

					<div class="text-center">
						<button class="btn btn-success" type="submit">Add Student</button>
					</div>
				</div>
			</div>

		</form>
	</div>
	<footer th:replace="templates/footer :: footertemplate"> </footer>
</body>
</html>
